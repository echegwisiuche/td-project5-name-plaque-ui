<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Plaque Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section>
        <h1>Name Plaque Application</h1>
        
        <p>Add any name of your choice and we will show you how much it will cost. (Each letter is $5)</p>
        
        <input type="text" name="name" id="searchName" placeholder="Enter a guess:">

        <div class="details">

            <div class="nameBox1">
                <div class="nameBox2">
                    <p class="printName">UCHE ECHEGWISI</p>
                </div>
            </div>

            <div class="purchase">
                <p class="cost">Total: $50</p>
                <button type="submit">Buy Now</button>
            </div>

        </div>
    
    </section>

</body>
</html>
